imports:
    - { resource: services/* }

parameters:
    jwt_ttl: '+1 hour'
    jwt_algorithm: 'RS256'
    jwt_private_key: '%kernel.project_dir%/id_rsa_jwt.pem'
    jwt_public_key: '%kernel.project_dir%/id_rsa_jwt.pub'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Command,Controller,Repository,Security,Migrations,Service,Util,Kernel.php}'